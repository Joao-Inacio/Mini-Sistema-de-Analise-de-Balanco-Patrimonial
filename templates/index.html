<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

            <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />

        <title>Orçamento Pessoal</title>
    </head>
    <body>
        <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/Joao-Inacio/Mini-Sistema-de-Analise-de-Balanco-Patrimonial/refs/heads/main/templates/img/logo.png" width="50" height="35" alt="Orçamento pessoal">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/consulta">Consulta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de formulários para "Despesas" e "Ganhos" -->
    <div class="container">
        <div class="row">
            <!-- Formulário de despesas -->
            <div class="col-md-6">
                <h2>Registro de Nova Despesa</h2>
                <form action="/add_despesa" method="POST">
                    <div class="form-group">
                        <label for="ano">Ano:</label>
                        <select class="form-control" id="ano" name="ano" required>
                            <option value="">Ano</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mes">Mês:</label>
                        <select class="form-control" id="mes" name="mes" required>
                            <option value="">Mês</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dia">Dia:</label>
                        <input type="text" class="form-control" id="dia" name="dia" placeholder="Dia" required>
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Despesa:</label>
                        <select class="form-control" id="tipo" name="tipo" required>
                            <option value="">Tipo</option>
                            <option value="1">Alimentação</option>
                            <option value="2">Educação</option>
                            <option value="3">Lazer</option>
                            <option value="4">Saúde</option>
                            <option value="5">Transporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descrição">
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="text" class="form-control" id="valor" name="valor" placeholder="Valor" required>
                    </div>

                    <div class="form-group">
                        <label for="prioridade">Prioridade:</label>
                        <select class="form-control" id="prioridade" name="prioridade" required>
                            <option value="">Prioridade</option>
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark">Adicionar Despesa</button>
                </form>
            </div>

            <!-- Formulário de ganhos -->
            <div class="col-md-6">
                <h2>Registro de Novo Ganho</h2>
                <form action="/add_ganho" method="POST">
                    <div class="form-group">
                        <label for="ano_ganho">Ano:</label>
                        <select class="form-control" id="ano_ganho" name="ano" required>
                            <option value="">Ano</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mes_ganho">Mês:</label>
                        <select class="form-control" id="mes_ganho" name="mes" required>
                            <option value="">Mês</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dia_ganho">Dia:</label>
                        <input type="text" class="form-control" id="dia_ganho" name="dia" placeholder="Dia" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_ganho">Tipo de Ganho:</label>
                        <select class="form-control" id="tipo_ganho" name="tipo" required>
                            <option value="">Tipo</option>
                            <option value="salario">Salário</option>
                            <option value="pensão">Pensão</option>
                            <option value="investimento">Investimento</option>
                            <option value="outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="descricao_ganho">Descrição:</label>
                        <input type="text" class="form-control" id="descricao_ganho" name="descricao" placeholder="Descrição">
                    </div>

                    <div class="form-group">
                        <label for="valor_ganho">Valor:</label>
                        <input type="text" class="form-control" id="valor_ganho" name="valor" placeholder="Valor" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark">Adicionar Ganho</button>
                </form>
            </div>
        </div>
    </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
        ></script>

    </body>
</html>
